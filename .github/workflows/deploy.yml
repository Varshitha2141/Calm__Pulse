name: Deploy CalmPulse App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ›  Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Backend setup
      - name: ğŸ“¦ Install Backend Dependencies
        working-directory: ./calmpulse-backend
        run: npm install

      - name: âœ… Run Backend Checks
        working-directory: ./calmpulse-backend
        run: echo "âœ… Backend checks passed"

      # Frontend setup
      - name: ğŸ“¦ Install Frontend Dependencies
        working-directory: ./calmpulse-frontend
        run: npm install

      - name: ğŸ— Build Frontend
        working-directory: ./calmpulse-frontend
        run: npm run build

      # Trigger deployment
      - name: ğŸš€ Trigger Deployment to Render
        run: |
          echo "ğŸ‘‰ Attempting to call Render deploy hook..."
          curl -v -X POST ${{ secrets.RENDER_DEPLOY_HOOK }} || exit 254
